<h1 class="venues cover">
	<div class="photo" {{#if cover.source}}style="background-image: url('{{cover.source}}')"{{/if}} />
	<div class="about">
		<div class="icon">
			<span class="picture">
				<img src="https://graph.facebook.com/{{id}}/picture?width=200&height=200" />
			</span>
		</div>
		<div class="place">
			<div class="name">{{name}}</div>
			{{#if directions.label}}
			<div class="address">{{directions.label}}</div>
			{{/if}}
			<div class="buttons">
				{{#if directions.label}}
				<a href="http://maps.apple.com/?daddr={{directions.query}}" target="_blank">
					Get Directions
				</a>
				{{/if}}
				<a href="https://www.facebook.com/{{id}}" target="_blank">
					View on Facebook
				</a>
			</div>
		</div>
	</div>
</h1>
