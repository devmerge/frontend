<h1 class="venues cover">
	<div class="photo" {{#if cover.source}}style="background-image: url('{{cover.source}}')"{{/if}} />
	<div class="about">
		<div class="icon">
			<a href="https://www.facebook.com/{{id}}" target="_blank">
				<img src="https://graph.facebook.com/{{id}}/picture?width=200&height=200" />
			</a>
		</div>
		<div class="place">
			<a class="name" href="https://www.facebook.com/{{id}}" target="_blank">{{name}}</a>
			{{#if location}}
			<div class="address">
				{{#if location.street}}<div class="street">{{location.street}}</div>{{/if}}
				{{#if location.city}}<div class="city">{{location.city}}</div>{{/if}}
				{{#if location.country}}<div class="country">{{location.country}}</div>{{/if}}
				{{#if location.zip}}<div class="zip">{{location.zip}}</div>{{/if}}
			</div>
			{{/if}}
		</div>
	</div>
</h1>
