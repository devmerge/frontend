<section class="venues details">
	<article class="venue">
		<a class="close" href="#">
			<svg class="close" width="512" height="512" viewBox="0 0 512 512">
				<path d="m367 336c6 6 9 13 9 22c0 8-3 16-9 22c-6 5-13 8-22 8c-8 0-16-3-22-8c0 0-68-78-68-78c0 0-67 78-67 78c-6 5-14 8-22 8c-9 0-16-3-22-8c-6-6-8-14-8-22c0-9 2-16 8-22c0 0 71-80 71-80c0 0-71-81-71-81c-6-6-8-13-8-22c0-8 2-16 8-22c6-5 13-8 22-8c8 0 16 3 22 8c0 0 67 78 67 78c0 0 68-78 68-78c6-5 14-8 22-8c9 0 16 3 22 8c6 6 9 14 9 22c0 9-3 16-9 22c0 0-71 81-71 81c0 0 71 80 71 80"></path>
			</svg>
		</a>
		<header></header>
		<p>Recent merges</p>
		<ol>
			{{#each days}}
			<li>
				<p>{{localeDate}}</p>
				<ul>
					{{#each participants}}
					<li>
						<a href="https://www.facebook.com/{{id}}" target="_blank">
							<img src="https://graph.facebook.com/{{id}}/picture" />
							<span class="name">{{name}}</span>
							<span class="time">{{localeTime}}</span>
						</a>
					</li>
					{{/each}}
				</ul>
			</li>
			{{/each}}
		</ol>
	</article>
</section>
